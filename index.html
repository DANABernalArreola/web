<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geometric Pieces Animation</title>
    <meta name="description" content="Geometric Pieces Animation">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box -->
      <a-box position="0 1 -5" color="red" animation__move="property: position; to: 0 1 -1; dir: alternate; dur: 2000; loop: true"></a-box>
      <!-- Sphere -->
      <a-sphere position="2 1 -5" radius="1" color="green" animation__move="property: position; to: 2 1 -1; dir: alternate; dur: 2000; loop: true"></a-sphere>
      <!-- Cylinder -->
      <a-cylinder position="-2 1 -5" radius="0.5" height="1.5" color="blue" animation__move="property: position; to: -2 1 -1; dir: alternate; dur: 2000; loop: true"></a-cylinder>
      <!-- Plane -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="yellow" animation__move="property: position; to: 0 0 -1; dir: alternate; dur: 2000; loop: true"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
