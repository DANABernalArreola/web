<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Explosion and Reset</title>
    <meta name="description" content="Explosion and Reset">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('explode-reset', {
        init: function () {
          const el = this.el;

          setTimeout(() => {
            // Explode the geometries by scaling them up
            el.setAttribute('scale', '5 5 5');
            el.setAttribute('material', 'color', 'red');
          }, 10000); // Explode after 10 seconds

          setInterval(() => {
            // Reset the geometries to their original state
            el.setAttribute('scale', '1 1 1');
            el.setAttribute('material', 'color', 'blue');
          }, 16000); // Reset every 16 seconds
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity explode-reset>
        <a-box position="-1 0.5 -3" rotation="0 45 45" color="blue"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
